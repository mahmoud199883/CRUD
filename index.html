<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style .css">
  <link rel="stylesheet" href="css/all.min.css">

</head>

<body>

  <h1 class="text-center my-5">CRUD USING JS</h1>
  <div class="container py-5">
    <form>
      <label>Product Name :</label>
      <input type="text" id="productname" class="form-control">
      <label>Product Price :</label>
      <input type="number" id="productprice" class="form-control">
      <label>Product category :</label>
      <input type="text" id="productcategory" class="form-control">
      <label>Product description:</label>
      <textarea id="productdescription" cols="30" rows="5" class="form-control mb-4"></textarea>
      <button class="btn btn-primary px-5" type="button" id="mybtn">add</button>
    </form>

  </div>
  <div class="container">
    
    <table class=" my-5 text-center text-white table table-dark table-striped">
      <div class="container ">
        <div class="w-75 m-auto my-5">
          <input type="search" onkeyup="searchproduct(this.value)" class="form-control my-4" id="mysearch"
            placeholder="search by name ...">
          <p id="view" class="w-50 form-control  m-auto"></p>
        </div>
      </div>
      <thead class="w-75">
        <th>name</th>
        <th>price</th>
        <th>category</th>
        <th>description</th>
        <th>delete</th>
        <th>update</th>
      </thead>
      <tbody id="mybody" class="w-75">
      </tbody>
    </table>
  </div>

  <script src="JS/jquery-3.5.1.slim.min.js"></script>
  <script src="JS/popper.min.js"></script>
  <script src="JS/bootstrap.min.js"></script>
  <script src="first.js"></script>
</body>

</html>
